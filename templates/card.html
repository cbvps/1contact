<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ data.name }} ‚Äî –í–∏–∑–∏—Ç–∫–∞</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .card {
      margin-top: 60px;
      max-width: 400px;
      background: white;
      border-radius: 20px;
      padding: 30px 20px 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .avatar {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border-radius: 50%;
      padding: 3px;
      background: linear-gradient(135deg, #a855f7, #3b82f6);
    }
    .avatar-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      color: #374151;
    }
    h1 {
      margin: 0;
      font-size: 26px;
      font-weight: bold;
      color: #111827;
    }
    h3 {
      margin: 8px 0 12px;
      font-size: 18px;
      font-weight: 500;
      color: #6b7280;
    }
    .location {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      color: #6b7280;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .slogan {
      font-style: italic;
      color: #374151;
      margin-bottom: 28px;
      padding: 0 10px;
    }
    button {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn-main {
      background: linear-gradient(90deg, #9333ea, #2563eb);
      color: white;
      margin-bottom: 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .btn-main:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }
    .btn-outline {
      border: 2px solid #e9d5ff;
      background: white;
      color: #7e22ce;
    }
    .btn-outline:hover {
      background: #faf5ff;
    }
    svg {
      vertical-align: middle;
    }
    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #6b7280;
    }
    .footer a {
      color: #7e22ce;
      text-decoration: none;
      font-weight: 500;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- –ê–≤–∞—Ç–∞—Ä -->
    <div class="avatar">
      <div class="avatar-inner">{{ data.name[0:2].upper() }}</div>
    </div>

    <!-- –ò–º—è –∏ –¥–æ–ª–∂–Ω–æ—Å—Ç—å -->
    <h1>{{ data.name }}</h1>
    <h3>{{ data.title }} ‚Äî {{ data.company }}</h3>

    <!-- –õ–æ–∫–∞—Ü–∏—è -->
    <div class="location">
      üìç {{ data.city }}
    </div>

    <!-- –°–ª–æ–≥–∞–Ω -->
    <p class="slogan">"{{ data.slogan }}"</p>

    <!-- –ö–Ω–æ–ø–∫–∏ -->
    <a href="{{ url_for('download_vcf', card_id=card_id) }}">
      <button class="btn-main">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–æ–Ω—Ç–∞–∫—Ç</button>
    </a>

    <button class="btn-outline">–£–∑–Ω–∞—Ç—å –±–æ–ª—å—à–µ</button>

    <!-- –ü–æ–¥–≤–∞–ª -->
    <div class="footer">
      –°–æ–∑–¥–∞–Ω–æ —Å –ø–æ–º–æ—â—å—é <a href="https://www.1k.contact" target="_blank">–ü–µ—Ä–≤—ã–π –ö–æ–Ω—Ç–∞–∫—Ç</a>
    </div>
  </div>
</body>
</html>
